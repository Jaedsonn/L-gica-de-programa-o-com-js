<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/livrojs.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exemplo 11.1</title>
</head>

<body>
    <div class="containe-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/ex11_1.jpg" alt="Jockey Club" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Jockey Club - Coontrole de Apostas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inCavalo">N° Cavalo: </label>
                            <input type="number" name="inCavalo" id="inCavalo" class="form-control" min="1" required
                                autofocus>
                        </div>
                        <div class="col-sm-6">
                            <h5 id="outCavalo"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inAposta">Aposta R$: </label>
                            <input type="number" name="inAposta" id="inValor" class="form-control" required min="1"
                                step="0.5">
                        </div>
                        <div class="col-sm-6">
                            <input type="submit" value="Apostar" class="btn btn-primary mt-4" id="btApostar">
                            <input type="button" value="Resumo" class="btn btn-warning mt-4" id="btResumo">
                            <input type="button" value="Ganhador" class="btn btn-success mt-4" id="btGanhador">
                            <input type="button" value="Novo Páreo" class="btn btn-danger mt-4" id="btNovo">
                        </div>
                    </div>
                </form>
                <pre class="mt-3"></pre>
            </div>
        </div>
    </div>
    <script src="js/ex11_1.js"></script>
</body>

</html>
