<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 7.8</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/ex7_8.jpg" alt="">
    <h1>Programa Caixa da Loja</h1>
    <form>
        <p>
            Data de Vencimento:
            <input type="date" name="" id="inDataVenc" autofocus required>
        </p>
        <p>
            Valor da Conta:
            <input type="number" name="" id="inValor">
            <input type="submit" value="Calcular Multas e Juros">
        </p>
        <p>
            Valor da Multa R$:
            <input type="number" name="" id="outMulta" class="alinha-direita" readonly>
        </p>
        <p>
            Valor do Juros R$:
            <input type="number" name="" id="outJuros" class="alinha-direita" readonly>
        </p>
        <p>
            Total a Pagar R$:
            <input type="number" name="" id="outTotal" class="alinha-direita" readonly>
            <input type="reset" value="Nova Conta">
        </p>
    </form>
    <script src="js/ex7_8.js"></script>
</body>
</html>
