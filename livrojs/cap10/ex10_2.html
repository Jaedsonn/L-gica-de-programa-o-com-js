<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/ex10_2.js" defer></script>
    <title>Exercício 10.2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">
                <img src="img/ex10_2.jpg" alt="Moedas" class="img-fluid">
            </div>
            <div class="col-sm-7" id="divMoedas">
                <form>
                    <h1>Vamos Brincar de Dinheiro?</h1>
                    <p>
                        <label for="inSoma">A soma das moedas exibidas abaixo é:</label>
                        <input type="number" id="inSoma" class="form-control" min="0" step="0.05" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Conferir Resposta" class="btn btn-primary">
                        <input type="reset" value="Exibir Novas Moedas" class="btn btn-danger">
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
