<body>
    <img src="img/exerc.jpg" alt="" class="normal">
    <h1>Veterinária Avenida</h1>
    <form>
        <p>
            Valor da Vacina:
            <input type="number" name="" id="inValor" required autofocus>
        </p>
        <p>
            Possui Convênio:
            <input type="radio" name="convenio" id="rdYes">Sim
            <input type="radio" name ="convenio" id="rdNo">Não
        </p>
        <p id="convenioContainer" class="oculta">
            Convênio:
            <select name="" id="inConvenio">
                <option value="saude">Saúde Animal</option>
                <option value="amigo">Amigo dos Animais</option>
            </select>
        </p>
        <input type="submit" value="Calcular Desconto">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
