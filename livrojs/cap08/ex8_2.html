<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 8.2</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/ex8_2.js" defer></script>
</head>
<body>
    <img src="img/ex8_2.jpg" alt="Placa com quantidade de parcelamento de um produto alertando que é sem juros" class="normal">
    <h1>Revenda Avenida - Promoção</h1>
    <form>
        <p>
            Nome do Veículo:
            <input type="text" required id="inModelo">
        </p>
        <p>
            Ano de Fabricação:
            <input type="number" name="" id="inAno" required>
        </p>
        <p>
            Preço R$:
            <input type="number" name="" id="inPreco" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Classificar - Calcular Entrada de Parcelas">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
</body>
</html>
