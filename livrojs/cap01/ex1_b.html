<!--Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta
     e quantos clientes vão pagá-la.Calcule e informe o valor a ser pago por cliente. Página 40-->
<script>
    let conta = Number(prompt("Conta:"))
    let clientes = Number(prompt("N° Clientes:"))
    let valorPorCliente = conta/clientes
    alert(`O valor a ser pago será de R$${valorPorCliente.toFixed(2)} por cliente`)
</script>
