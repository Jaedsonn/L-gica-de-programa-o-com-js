<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<!--Elaborar um programa que leia um número. Calcule e informe os seus vizinhos,
     ou seja, o número anterior e posterior. Página 39-->
<script>
    let num = Number(prompt("Número:"))
    let next = num + 1
    let before = num - 1
    alert(`Número: ${num} \n Vizinhos: ${before} e ${next}`)
</script>
