<script>
    console.log(Number.isInteger(12)) // true
    console.log(Number.isInteger(3.50)) //false
    /*A declaração de uma variável const exige uma atribuição de valor que
    se manterá fixo durante o programa ou blogco de código onde foi declarada.
    Além da possibilidade de verificar se uma variável é do tipo number, também
    é possível verificar se o número é inteiro ou possui decimais: Number.isInteger() faz essa verificação*/
</script>
