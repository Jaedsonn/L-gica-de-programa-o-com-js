    <title>Exemplo 2_4</title>
</head>

<body>
    <h1>Restaurante JS</h1>
    <form>
        <p>
            Buffet por Quilo R$:
            <input type="text" name="" id="inQuilo" min="0" step="0.01" required>
        </p>
        <p>
            Consumo do cliente(gr):
            <input type="number" name="" id="inConsumo" min="0" required>
        </p>
        <input type="submit" value="Calcular preço">
    </form>
    <h3></h3>
    <script src="js/ex2_4.js"></script>
